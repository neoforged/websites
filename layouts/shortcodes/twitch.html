<div class="shortcode shortcode--twitch shortcode--video" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
	<iframe
		style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
		src='https://player.twitch.tv/?{{ with .Get "video"}}video={{.}}{{else}}channel={{ .Get "channel" }}{{end}}&autoplay=false&parent={{ index ( split (urls.Parse .Page.Site.BaseURL ).Host ":" ) 0  }}'
		frameborder="0"
		scrolling="no"
		allowfullscreen="true">
	</iframe>
</div>
