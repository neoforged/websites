<footer class="footer">
	<div class="container footer__container flex">
		<div class="footer__inner">
			{{ partial "footer_links.html" . }}
			<div class="footer__copyright">
				&copy; {{ now.Format "2006" }} {{ .Site.Params.copyright | default .Site.Title }}.
				<span class="footer__copyright-credits">{{ T "footer_credits" | safeHTML }}</span>
			Customizations by <a href="https://github.com/lukebemish">@lukebemish</a> and <a href="https://github.com/gigaherz">@gigaherz</a>
			</div>
		</div>
		<div class="footer_modetoggle">
			<div class="footer_modetoggle-button">
				<i class="bi bi-moon footer_modetoggle-dark"></i><i class="bi bi-brightness-high footer_modetoggle-light"></i>
			</div>
		</div>
	</div>
</footer>
